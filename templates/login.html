<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Centralizador Universitário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body class="login-body">

    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='media/videoufc.mp4') }}" type="video/mp4" />
        Seu navegador não suporta vídeos HTML5.
    </video>

    <div class="login-wrapper">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/brasao4_vertical.png') }}" alt="Logo" class="logo" />
            <h2>Bem-vindo ao Centralizador</h2>
            
            {% if session.erro %}
                <div class="error-message" role="alert">
                    {{ session.erro }}
                </div>
            {% endif %}

            <form id="loginForm" action="/login" method="POST">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuário do SIGAA" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />

                <button type="submit" class="submit-button">
                    <span class="button-text">Acessar</span>
                </button>
            </form>
            <p class="footer-text">© 2025 Centralizador Acadêmico</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
